<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신입 개발자를 위한 2026 새해운세</title>
    <link rel="stylesheet" href="./homepage.css" />
    <script defer src="./homepage.js"></script>
</head>

<body>

    <!-- 처음 입력 페이지 -->
    <div id="firstPage">
        <div id="center">

            <div id="header">
                <div id="titleRow">
                    <div id="pageLogo">
                        <img src="../resources/799952aa-714a-4b43-b5a6-c5395a3a3761.png" alt="로고">
                    </div>
                    <div id="pageName">
                        <h1>2026 병오년 새해운세</h1>
                    </div>
                </div>

                <div id="description">
                    <h5>"저 개발요정이 신입 개발자인 당신의 새해운세를 봐드립니다! 모두 잘 될 거예요!"</h5>
                </div>
            </div>

            <div id="insertInfo">
                <div id="infoDescription">
                    <h5>[정보 입력] 아래 정보를 입력해주세요.</h5>
                </div>

                <form id="fortuneForm">
                    <div id="insert">
                        <label for="name">이름</label>
                        <input id="name" type="text" placeholder="이름을 입력해주세요." maxlength="12" />

                        <label for="mbti">MBTI</label>
                        <select id="mbti">
                            <option value="">선택하세요</option>
                            <option>ISTJ</option>
                            <option>ISFJ</option>
                            <option>INFJ</option>
                            <option>INTJ</option>
                            <option>ISTP</option>
                            <option>ISFP</option>
                            <option>INFP</option>
                            <option>INTP</option>
                            <option>ESTP</option>
                            <option>ESFP</option>
                            <option>ENFP</option>
                            <option>ENTP</option>
                            <option>ESTJ</option>
                            <option>ESFJ</option>
                            <option>ENFJ</option>
                            <option>ENTJ</option>
                        </select>

                        <label>좋아하는 언어</label>
                        <div class="lang-radios">
                            <label><input type="radio" name="lang" value="java"> 자바</label>
                            <label><input type="radio" name="lang" value="javascript"> 자바스크립트</label>
                            <label><input type="radio" name="lang" value="sql"> SQL</label>
                        </div>

                        <button id="submitBtn" type="submit">운세 뽑기</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- 로딩 페이지 -->
<div id="loadingPage">
  <div id="loadingCenter">
    <div id="ment">
      <h4>결과를 가져오는 중입니다..</h4>
    </div>

    <div id="loadingGif">
      <img src="../resources/loading.gif" alt="로딩 이미지">
    </div>

    <p class="loadingSub">당신의 미래를 보는 중입니다.. 🧙‍♂️✨</p>
  </div>
</div>

    <!-- 결과 페이지 -->
    <div id="resultPage">
        <div id="resultCenter">

            <div class="card-area">
                <div class="card" id="fortuneCard">
                    <div class="card-front">뒤집어 확인!</div>
                    <div class="card-back">
                        <img id="resultImg" src="" alt="운세 이미지">
                    </div>
                </div>
            </div>

            <div id="result-area">
                <div id="bigTitle">
                    <h2 id="resultTitle"></h2>
                </div>
                <div id="smallTitle">
                    <p id="resultText"></p>
                </div>
            </div>

            <div id="backFirst">
                <button id="goHomeBtn" type="button">처음으로 돌아가기</button>
            </div>

        </div>
    </div>

</body>

</html>
